<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../recursos/pelota.png" type="image/x-icon">
    <link rel="stylesheet" href="../estilos.css">
    <title>Contacto</title>
</head>
<body>
    <div class="contenedor">
        <!-- Header -->
        <header>
            <div class="header-icon">
                <img src="../recursos/icons/pelota.png" alt="pelota">
                <h2>Fulbo</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="../pages/jugar.html">Torneo</a></li>
                    <li><a href="../index.html">Inicio</a></li>
                </ul>
            </nav>
        </header>
        <main class="main-login">
            <!-- Imagen de fondo -->
            <img class="fondo" src="../recursos/fondo_3.png" alt="">
            <!-- Inicio de sesión -->
            <div class="login">
                <h2 class="title_pages">Administrador</h2>
                <section class="section-login">
                    <label for="name">Usuario</label>
                    <input placeholder="Usuario" type="text" name="name" required>
                    <label for="password">Contraseña</label>
                    <input placeholder="Contraseña" type="password" name="password" required>
                    <button class="btn-login">Entrar</button>
                </section>
            </div>
        </main>
        <!-- footer -->
        <footer>
            <div class="footer-icons">
                <h4>Contacto</h4>
                <img src="../recursos/icons/whatsapp.png" alt="whatsapp">
                <img src="../recursos/icons/gmail.png" alt="Gmail">
                <img src="../recursos/icons/ig.png" alt="Instagram">
            </div>
            <h3>Espacio Deportivo</h3>
            <img src="../recursos/icons/pelota.png" alt="logo">
        </footer> 
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
