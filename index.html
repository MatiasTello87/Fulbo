<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./recursos/icons/pelota.png" type="image/x-icon">
    <link rel="stylesheet" href="./estilos.css">
    <title>Fulbo</title>
</head>
<body>
    <div class="contenedor">
        <!-- Header -->
        <header>
            <div class="header-icon">
                <img src="./recursos/icons/pelota.png" alt="pelota">
                <h2>Fulbo</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="./pages/jugar.html">Torneo</a></li>
                    <li><a href="./pages/administrador.html">Administrador</a></li>
                </ul>
            </nav>
        </header>
        <!-- Main -->
        <main>
            <!-- Imagen de fondo -->
            <img class="fondo" src="../recursos/fondo_3.png" alt="">
            <!-- Titulo y subtitulo -->
            <section class="inicio" id="inicio">
             <div class="title">
                <h1>Fulbo</h1>
                <h2>Espacio deportivo</h2>
             </div>
            </section>
            <img class="player" src="./recursos/player.png" alt="">
            <section class="info">
                    <h2>LigaFulbo25</h2>
                    <p>Hola! estamos a punto de comenzar nuestra liga.</p>
                    <p>Éste año tenemos la suerte de aumentar el número de equipos participantes, seremos 10 equipos!!</p>
                    <p>Anotate</p>
                    <button class="btn_inscrip">Inscripción</button>
            </section>
        <!-- Modal -->
            <section id="modal" class="modal">
            <div id="modal_container" class="modal_container">
                <h3>Escribe el nombre de tu equipo</h3>
                <input type="text" placeholder="Nombre" id="input">
                <button class="btn_aceptar" id="aceptar">Aceptar</button>
            </div>
            </section>
            
    </main>
        <!-- Footer -->
        <footer>
            <div class="footer-icons">
                <h4>Contacto</h4>
                <img src="./recursos/icons/whatsapp.png" alt="whatsapp">
                <img src="./recursos/icons/gmail.png" alt="Gmail">
                <img src="./recursos/icons/ig.png" alt="Instagram">
            </div>
            <h3>Espacio Deportivo</h3>
            <img src="./recursos/icons/pelota.png" alt="logo">
        </footer> 

    </div>
    <script src="./js/script.js"></script>

</html>
